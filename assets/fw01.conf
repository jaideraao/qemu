# qemu config file

[drive "disk0"]
  file = "fw01.qcow2"
  if = "none"
  format = "qcow2"
  discard = "unmap"
  aio = "native"
  cache = "none"

[chardev "compat_monitor0"]
  backend = "vc"

[device "scsi"]
  driver = "lsi"

[device "scsi-disk0"]
  driver = "scsi-hd"
  drive = "disk0"
  bus = "scsi.0"

[device "usb"]
  driver = "nec-usb-xhci"

[device "video"]
  driver = "virtio-vga"

[device "tablet"]
  driver = "usb-tablet"

[nic "Mgmt"]
  type = "tap"
  ifname = "Net01VM01"
  model = "virtio-net-pci"
  mac = "52:54:00:d9:05:57"
  script = "no"
  downscript = "no"

[rtc]
  base = "localtime"
  clock = "vm"

[mon "compat_monitor0"]
  mode = "readline"
  chardev = "compat_monitor0"

[machine]
  type = "q35"
  accel = "whpx"

[memory]
  size = "4G"

[smp-opts]
  cpus = "4"

[name]
  guest = "FW01"

